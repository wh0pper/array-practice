<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" href="css/styles.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.js"></script>
    <script src= "js/scripts.js"></script>
    <title>Array Practice</title>
  </head>

  <body>
    <div class="container">
      <div class="jumbotron">
        <h1>Favorite Things</h1>
      </div>
      <form id="favs">
        <label for="food">What's your favorite food?</label>
        <input type="text" class="form-control" id="Food">
        <br>
        <label for="city">What's your favorite city?</label>
        <input type="text" class="form-control" id="City">
        <br>
        <label for="book">What's your favorite book?</label>
        <input type="text" class="form-control" id="Book">
        <br>
        <label for="color">What's your favorite color?</label>
        <input type="text" class="form-control" id="Color">
        <br>
        <label for="hobby">What's your favorite hobby?</label>
        <input type="text" class="form-control" id="Hobby">
        <br>
        <button type="submit" class="btn btn-primary" id="submit">Submit</button>
        <button type="submit" class="btn btn-primary" id="change">Change a fav</button>
        <button type="submit" class="btn btn-danger" id="pop">Delete last item</button>
        <button type="submit" class="btn btn-primary" id="push">Add an item</button>
      </form>
      <h2>Here are all of the answers!</h2>
      <ul>
      </ul>
    </div>
  </body>
</html>
